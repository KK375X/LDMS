<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../../lib/layui-v2.6.3/layui.js"></script>

<div class="layui-form" lay-filter="editDeviceUse" id="editDeviceUse">

    <div class="layui-form-item">
        <label class="layui-form-label">设备ID</label>
        <div class="layui-input-block">
            <input type="text" name="deviceId" id="deviceId" value="" class="layui-input" readonly="true">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用者ID</label>
        <div class="layui-input-block">
            <input type="text" name="userId" id="userId" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用日期</label>
        <div class="layui-input-block">
            <input type="text" name="useDate" id="useDate" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始使用时间</label>
        <div class="layui-input-block">
            <input type="text" name="beginTime" id="beginTime" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束使用时间</label>
        <div class="layui-input-block">
            <input type="text" name="endTime" id="endTime" value="" class="layui-input">
        </div>
    </div>

</div>

<script src="../../../lib/layDate-v5.3.1/laydate/laydate.js"></script>
<script>
    // 使用日期
    laydate.render({
        elem: '#useDate'
    });
</script>
<script>
    // 开始使用时间
    laydate.render({
        elem: '#beginTime'
        ,type: 'datetime'
    });
</script>
<script>
    // 结束使用时间
    laydate.render({
        elem: '#endTime'
        ,type: 'datetime'
    });
</script>

</body>
</html>
